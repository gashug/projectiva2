<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Projectiva2</title>
  <link rel="stylesheet" href="./css/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header class="hero contact-hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have questions or feedback? We'd love to hear from you.</p>
    </div>
  </header>

  <!-- Contact Form Section -->
  <section class="contact-form">
    <div class="container">
      <h2>Get in Touch</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <!-- Call to Action Section -->
  <section class="cta">
    <div class="container">
      <h2>Stay Connected</h2>
      <p>Follow us on social media to stay updated on new features and updates.</p>
      <a href="#" class="btn">Follow Us</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="features.html">Features</a>
        <a href="contact.html">Contact</a>
      </div>
      <p>&copy; 2025 Projectiva2. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Projectiva2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    	<button id="filter-progress" class="btn btn-primary me-2"><a href="analytics.html" class="nav-link text-white">üè† Home</a></button>
        <div class="collapse navbar-collapse">
            <div class="ms-auto">
                <button id="filter-progress" class="btn btn-primary me-2"><a href="project-progress.html" class="nav-link text-white">Project Progress</a></button>
                <button id="filter-completion" class="btn btn-outline-secondary me-2"><a href="task-completion.html" class="nav-link text-white">Task Completion</a></button>
                <button id="filter-time" class="btn btn-outline-secondary"><a href="time-tracking.html" class="nav-link text-white">Time Tracking</a></button>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <main class="container-fluid px-4 py-4">
        <section class="mb-5">
            <h2 class="mb-3">Project Progress</h2>
            <p>Here you'll find progress analytics related to your projects.</p>
            
            <!-- Project Progress Section -->
            <section id="project-progress" class="analytics-section">
                <div class="row" id="progress-container">
                    <!-- Template for Project Cards -->
                    <template id="progress-template">
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Project Name</h5>
                                    <p class="card-text">Project Description</p>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../../js/project-progress.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev at Work!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            z-index: 100; /* Ensures the navbar is above the overlay */
        }

            #dev-overlay {
            flex: 1; /* Fills the remaining space below the navbar */
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffc107;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(1.5rem + 1vw);
            font-weight: bold;
            text-align: center;
            animation: fade-in-out 3s infinite;
            z-index: 50; /* Below the navbar */
        }

        @keyframes fade-in-out {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
            
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <button id="filter-progress" class="btn btn-primary me-2"><a href="analytics.html" class="nav-link text-white">üè† Home</a></button>
        <div class="collapse navbar-collapse">
            <div class="ms-auto">
                <button id="filter-progress" class="btn btn-primary me-2"><a href="project-progress.html" class="nav-link text-white">Project Progress</a></button>
                <button id="filter-completion" class="btn btn-outline-secondary me-2"><a href="task-completion.html" class="nav-link text-white">Task Completion</a></button>
                <button id="filter-time" class="btn btn-outline-secondary"><a href="time-tracking.html" class="nav-link text-white">Time Tracking</a></button>
            </div>
        </div>
    </nav>

    <div id="dev-overlay">Dev at Work!</div>

    <script type="module" src="../../js/time-tracking.js"></script>
</body>
</html>

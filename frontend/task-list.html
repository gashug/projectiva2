<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List - Projectiva2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-white p-3 vh-100">
            <h3 class="text-center mb-4">Projectiva2</h3>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a href="index.html" class="nav-link text-white">üè† Home</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="#" class="nav-link text-white">üóÑÔ∏è Project Overview</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="analytics.html" class="nav-link text-white">üìä Analytics</a>
                </li>
                <li class="nav-item mb-3">
                    <a href="task-list.html" class="nav-link text-white">üìù Task List</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white">üîí Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="container-fluid px-4 py-4">
            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1>Task List</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
                    + Add New Task
                </button>
            </header>

            <!-- Tasks Overview Section -->
            <section class="mb-5">
                <h2>Tasks Overview</h2>
                <div id="tasks-overview" class="row">
                    <!-- To Do Column -->
                    <div class="col-md-4">
                        <h3>To Do</h3>
                        <ul class="list-group" id="todo-tasks">
                            <!-- Dynamically populated tasks -->
                        </ul>
                    </div>

                    <!-- In Progress Column -->
                    <div class="col-md-4">
                        <h3>In Progress</h3>
                        <ul class="list-group" id="inprogress-tasks">
                            <!-- Dynamically populated tasks -->
                        </ul>
                    </div>

                    <!-- Completed Column -->
                    <div class="col-md-4">
                        <h3>Done</h3>
                        <ul class="list-group" id="completed-tasks">
                            <!-- Dynamically populated tasks -->
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="mb-3">
                            <label for="taskName" class="form-label">Task Name</label>
                            <input type="text" id="taskName" class="form-control" placeholder="Enter task name">
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea id="taskDescription" rows="3" class="form-control" placeholder="Enter task description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskDueDate" class="form-label">Due Date</label>
                            <input type="date" id="taskDueDate" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="taskStatus" class="form-label">Status</label>
                            <select id="taskStatus" class="form-select">
                                <option value="To Do">To Do</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Done</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskProject" class="form-label">Project</label>
                            <select id="taskProject" class="form-select">
                                <!-- Dynamically populated project options -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="js/tasks.js"></script>
</body>
</html>
